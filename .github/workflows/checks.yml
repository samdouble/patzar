name: Checks

on: [pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  checks:
    runs-on: ubuntu-24.04
    steps:
      - name: Commitlint
        uses: wagoid/commitlint-github-action@v6
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: "1.84.0"
      - name: Lint
        run: |
          rustup update
          rustup component add clippy
          cargo clippy
      - name: Build
        run: |
          cargo build
      - name: Test
        run: |
          cargo test

